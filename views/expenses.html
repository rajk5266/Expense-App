<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/expenses.css">
    <style>
        .expclass {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Expenses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/actionendpoint" onsubmit="adding(event)">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="font">DESCRIPTION:</label>
                        <input type="text" name="description" id="descriptiontag" class="form-control expclass" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="font">CATEGORY:</label>
                        <select name="category" id="categorytag" class="form-select expclass">
                            <option value="housing">HOUSING</option>
                            <option value="food">FOOD & DINING</option>
                            <option value="food">UTILITIES</option>
                            <option value="food">ENTERTAINMENT</option>
                            <option value="food">HEALTH & FITNESS</option>
                            <option value="investment">INVESTMENT</option>
                            <option value="investment">EDUCATION</option>
                            <option value="investment">PERSONAL CARE</option>
                            <option value="medical">MEDICAL</option>
                            <option value="travelling">TRAVELLING</option>
                            <option value="travelling">SHOPPING</option>
                            <option value="travelling">MISCELLANEOUS</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="font">AMOUNT:</label>
                        <input type="text" name="amt" id="amttag" class="form-control expclass" required>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2 mb-3">
                <button type="reset" class="btn btn-danger btn-rounded">RESET</button>
                <button type="submit" class="btn btn-success" id="submitButton">ADD EXPENSE</button>
            </div>
        </form>


        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th scope="col">Date</th>
                  <th scope="col">Description</th>
                  <th scope="col">Category</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="expensesTableBody">
                <!-- Expense items will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <!-- <div class="container">
        <ul id="listOfitems" class="list-group mt-4"></ul>
        
    </div> -->
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/expenses.js"></script>
</body>
</html>
