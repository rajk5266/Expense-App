<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title text-center">Expense Report</h1>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="reportType" class="form-label">Select Date/Month:</label>
                <select id="reportType" name="reportType" class="form-select">
                  <option value="date">Date</option>
                  <option value="month">Month</option>
                </select>
                <input type="date" id="selectedDate" name="selectedDate" class="form-control mt-2">
                <button id="generateReport" class="btn btn-primary mt-2">Generate Report</button>
              </div>
  
          <h2 class="mt-4">User: <span id="userName"></span></h2>
  
          <div class="table-responsive mt-4">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id="reportTableBody"></tbody>
              <tfoot>
                <tr>
                  <td colspan="3" style="text-align: right;"><strong>Total Expenses:</strong></td>
                  <td id="totalExpenses" style="text-align: right;"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    <script src="./report.js"></script>
  </body>
</html>
