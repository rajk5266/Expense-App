    <div class="container">

        <div class="row mt-4" >
          <div class="col-md-6 col-lg-5 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Expenses</h5>
                <p class="card-text text-danger text-center" id="totalExpensesAmount"></p>
                <div id="expensesChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-2 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Net</h5>
                <p class="card-text text-center" id="netAmount"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-5 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Incomes</h5>
                <p class="card-text text-success text-center" id="totalIncomeAmount"></p>
                <div id="incomesChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-12 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                      <!-- Table rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        
        </div>
      </div>
